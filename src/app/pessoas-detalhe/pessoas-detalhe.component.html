<div class="ui-g">
    <p-toast></p-toast>
    <p-dialog header="Nova Pessoa" [responsive]="true" [style]="{width: '400px'}" [(visible)]="displaySaveDialog" [closable]="false" [modal]="true">
            <div class="ui-g ui-fluid" *ngIf="pessoas">
                <div class="ui-g ui-fluid" >
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="year">Nome</label>
                        </div>
                        <div class="ui-g-8">
                            <label>{{pessoas.nome}}</label>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="brand">Telefone</label>
                        </div>
                        <div class="ui-g-8">
                            <label>{{pessoas.telefone}}</label>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="direccion">Idade</label>
                        </div>
                        <div class="ui-g-8">
                            <label>{{pessoas.idade}}</label>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="telefono">Estados</label>
                        </div>
                        <div class="ui-g-8">
                            <label>{{pessoas.scoreDescricao}}</label>
                        </div>
                    </div>
                </div>
            </div>
    </p-dialog>
</div>
